<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            background: linear-gradient(45deg, #ff0000, #ff7700, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff00ff, #ff0088, #ff0000);
            background-size: 400% 400%;
            animation: animateBackground 10s ease infinite;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .total-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .total-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .form-item {
         padding: 8px;
         }
         
        .form-item label {
         font-size: 13px;
         color: #495057;
         margin-bottom: 5px; 
         display: block; 
         }
         
        .login-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style for scrollable container */
        .scrollable-container {
            max-height: 300px; /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrollbar */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 6px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .scrollable-container:hover .copy-button {
            display: block;
        }

        .current-online {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .count-text {
            margin: 0;
        }
        
        #result {
         display: none;
         text-align: center;
         background-color: #ededed;
         border: solid 1px #222;
         padding: 10px;
         border-radius: 4px;
         color: #0a0a0a;
         }
         
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Boost</h1>
        <form id="shareForm" action="#" method="POST">
            <label for="cookies">Cookies:</label>
            <input type="text" id="cookies" name="cookies" required>
            <label for="link">Post Link:</label>
            <input type="url" id="urls" name="urls" required>
            <label for="amounts">Amount:</label>
            <input type="number" id="amounts" name="amounts" required>
            <label for="intervals">Interval (in seconds):</label>
            <input type="number" id="intervals" name="intervals" required>
            <button type="button" onclick="boostShare()">Boost</button>
        </form>
    </div>

    <!-- Login form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="form-item">
                  <div id="result"></div>
               </div>
    </div>

    <!-- Container to display AppState -->
    <div class="scrollable-container" id="appStateContainer">
        <h2>App State</h2>
        <div id="appState"></div>
        <button class="copy-button" onclick="copyButton()">Copy</button>
    </div>

    <div class="total-container" id="process-container">
        <h2 class="total-label">Total Shares Boosted</h2>
        <div id="totalValue" class="total-value">Loading...</div>
    </div>

    <script>
        async function boostShare() {
       
          event.preventDefault();
          const result = document.getElementById('result');
          const button = document.getElementById('submit-button');
            var cookies = document.getElementById("cookies").value;
            var urls = document.getElementById("urls").value;
            var amounts = document.getElementById("amounts").value;
            var intervals = document.getElementById("intervals").value;

            // Check if all input fields are filled
            if (cookies === '' || urls === '' || amounts === '' || intervals === '') {
                alert('All fields are required!');
                return;
            }

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: cookies,
                        url: urls,
                        amount: amounts,
                        interval: intervals,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();

                if (data.status === 200) {
                    result.style.backgroundColor = '#32ff0dc7';
                    result.style.color = '#222';
                    result.innerHTML = 'Submitted successfully!';
                    button.style.display = 'block';
                } else {
                    result.style.backgroundColor = '#3D1619';
                    result.style.color = '#FE6265';
                    result.innerHTML = 'Error: ' + data.error;
                    button.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Function to fetch total shares boosted
        async function linkOfProcessing() {
    try {
        const container = document.getElementById('totalValue');
        const processContainer = document.getElementById('process-container');
        const initialResponse = await fetch('/total');

        if (!initialResponse.ok) {
            throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
        }

        const initialData = await initialResponse.json();
        if (initialData.length === 0) {
            processContainer.style.display = 'none';
            container.textContent = 'No one is boosting yet';
            return;
        }

        processContainer.style.display = 'block';
        initialData.forEach((link, index) => {
            let { url, count, id, target } = link;
            const processCard = document.createElement('div');
            processCard.classList.add('current-online');

            const text = document.createElement('h4');
            text.classList.add('count-text');
            text.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;

            processCard.appendChild(text);
            container.appendChild(processCard);

            const intervalId = setInterval(async () => {
                const updateResponse = await fetch('/total');

                if (!updateResponse.ok) {
                    console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                    return;
                }

                const updateData = await updateResponse.json();
                const updatedLink = updateData.find((link) => link.id === id);

                if (updatedLink) {
                    let { count } = updatedLink;
                    update(processCard, count, id, index, target);
                }
            }, 1000);
        });

    } catch (error) {
        console.error(error);
    }
}


        function update(card, count, id, index, target) {
            let container = card.querySelector('.count-text');
            container.textContent = `${index + 1}. ID: ${id} | ${count}/${target}`;
        }

        linkOfProcessing();

        // Function to handle login
        function login() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            // Check if email and password are filled
            if (email === '' || pass === '') {
                alert('Email and password are required!');
                return;
            }

            var url = `https://unknown-apis.onrender.com/appstate?e=${email}&p=${pass}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update appStateContainer with login result
                    var appStateContainer = document.getElementById('appState');
                    appStateContainer.innerHTML = JSON.stringify(data.result.success);

                    // Show or hide the copy button based on whether the app state container has content
                    var copyButton = document.querySelector('.copy-button');
                    if (appStateContainer.textContent.trim().length > 0) {
                        copyButton.style.display = 'block';
                    } else {
                        copyButton.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error during login: ' + error.message);
                });
        }

        // Function to copy result from AppState Container
        function copyButton() {
            var appStateResult = document.getElementById('appState').textContent;
            navigator.clipboard.writeText(appStateResult).then(function() {
                alert('Result copied to clipboard!');
            }, function(err) {
                console.error('Error copying result: ' + err);
            });
        }
    </script>
</body>
</html>
